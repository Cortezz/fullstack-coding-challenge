{% extends 'base.html' %}

{% block content%}
  <h2>{{post.title}}</h2>
  <small>by {{post.author}} | {{post.score}} upvotes</small><br />
  <small>({{post.time}})</small>
  <hr />
  <ul>
  {% for comment in post.comments %}
    <li>
      <b>{{comment.author}}</b>: {{comment.text|safe}}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
