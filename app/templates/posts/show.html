{% extends 'base.html' %}

{% block content%}
  <h1>{{post.post_info.title}}</h1>
  <small>by {{post.post_info.author}} | {{post.post_info.score}} upvotes</small>
  <hr />
  <ul>
  {% for comment in post.comments %}
    <li>
      {{comment.author}}: {{comment.text|safe}}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
