{% extends 'base.html' %}
{% block content %}
  <h1>Hacker News!</h1>
  <hr />
  <h2> Top 10 Posts:</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href='/posts/{{post.id}}'>{{post.title}}</a> | <small> {{post.score}}</small>
        <div>
          <small>it: {{post['title-it']}}</small> <br />
          <small>fr: {{post['title-fr']}}</small>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
