{% extends 'base.html' %}
{% block content %}
  <h1>Hacker News!</h1>
  <hr />
  <h2> Top 10 Posts:</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href='/posts/{{post.id}}'>{{post.post_info.title}}</a> | <small> {{post.post_info.score}}</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
